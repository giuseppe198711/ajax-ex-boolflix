<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
   <header>
     <div class="search-film">
        <img class="logo" src="img/boolflix-logo.jpg" alt="">
        <label class="search-label" for="search">
          <button class="btn" type="button" name="button">Cerca</button>
          <input id="search" name="search" type="text" placeholder="">
        </label>

    </div>

   </header>

   <h2>Lista Film</h2>
   <ul id="list-films">

   </ul>

   <h2>Lista Telefilm</h2>
   <ul id="list-telefilms">

   </ul>
 </div>


 <script id="films-template" type="text/x-handlebars-template">
    <li class="cont-img-films">
      <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" alt="">

      <div class="info-films">
        <h3>Titolo: {{title}}</h3>
        <h4>Titolo originale: {{original_title}}</h4>
        <p>Lingua originale: <img class="dimension-lang"src="{{lang}}" alt=""></p>
        <p>Media voto: <strong>{{{vote}}}</strong></p>
      </div>
    </li>

 </script>



 <script id="telefilms-template" type="text/x-handlebars-template">
    <li class="cont-img-telefilms">
      <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" alt="">

      <div class="info-telefilms">
        <h3>Titolo: {{name}}</h3>
        <h4>Titolo originale: {{original_name}}</h4>
        <p>Lingua originale: <img class="dimension-lang"src="{{lang}}" alt=""></p>
        <p>Media voto: <strong>{{{vote}}}</strong></p>
      </div>


    </li>
 </script>


  <script src="script.js" charset="utf-8"></script>

</body>
</html>
