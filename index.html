<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="wrapper">
   <header>
     <div class="search-film">
        <label class="search-label" for="search">
          <button class="btn" type="button" name="button">Cerca</button>
        </label>
          <input id="search" name="search" type="text" placeholder="Cerca o inizia una nuova chat">
    </div>

   </header>

   <ul id="list-films">

   </ul>
 </div>


 <script id="films-template" type="text/x-handlebars-template">
    <li>
      <h3>Titolo: {{title}}</h3>
      <h4>Titolo originale: {{title_original}}</h4>
      <p>Lingua originale: {{lang}}</p>
      <p>Media voto: <strong>{{vote}}</strong></p>
    </li>
 </script>


  <script src="script.js" charset="utf-8"></script>

</body>
</html>
